<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label for="exampleInputEmail1">E-mail address</label>
    <input type="email" #email="ngModel" name="email" class="form-control" placeholder="E-mail"
      [(ngModel)]="userData.email" />
  </div>
  <div class="form-group">
    <div class="label-container">
      <label class="password-label" for="exampleInputEmail1">Password</label>
      <a href="/forgot-password">Forgot your password?</a>
    </div>
    <input name="password" #password="ngModel" type="password" class="form-control" placeholder="Password"
      [(ngModel)]="userData.password" />
  </div>
  <div class="col-md-12 text-center ">
    <button type="submit" class="btn login-form-btn btn-login">Log in</button>
  </div>
  <div class="col-md-12 ">
    <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
    </div>
  </div>
  <div class="col-md-12 mb-3">
    <p class="text-center">
      <span class="google btn login-form-btn"><i class="fa fa-google-plus">
        </i> Log in with Google
      </span>
    </p>
  </div>
  <div class="form-group">
    <p class="text-center">Don't have account? <a routerLink="/register">Sign up here</a></p>
  </div>
</form>
