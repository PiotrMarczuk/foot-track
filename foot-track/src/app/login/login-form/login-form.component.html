<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="input-group form-group input-group-wrap">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
        </div>
        <input name="email" ngModel required #email="ngModel" type="text" class="form-control" placeholder="e-mail" />
    </div>
    <div class="input-group form-group input-group-wrap">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-key"></i></span>
        </div>
        <input name="password" ngModel required #password="ngModel" type="password" class="form-control" placeholder="password" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn float-right login-btn">
            Login
        </button>
    </div>
</form>
