<app-form-template [itemTemplate]="registerFormTemplate"></app-form-template>
<ng-template #registerFormTemplate>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label>E-mail address<span class="mandatory"> *</span></label>
      <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Enter your e-mail"
        [(ngModel)]="userData.email" />
    </div>
    <div class="form-group">
      <label>Username<span class="mandatory"> *</span></label>
      <input type="text" #username="ngModel" name="username" class="form-control" placeholder="Enter your username"
        [(ngModel)]="userData.username" />
    </div>
    <div class="form-group">
      <label>Password<span class="mandatory"> *</span></label>
      <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Enter your password"
        [(ngModel)]="userData.password" />
    </div>
    <div class="form-group">
      <label>Re-enter your password<span class="mandatory"> *</span></label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password again"
        [(ngModel)]="passwordRetype" />
    </div>
    <div class="form-group">
      <label>First name</label>
      <input type="text" #firstName="ngModel" name="firstName" class="form-control" placeholder="Enter your first name"
        [(ngModel)]="userData.firstName" />
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" #lastName="ngModel" name="lastName" class="form-control" placeholder="Enter your last name"
        [(ngModel)]="userData.lastName" />
    </div>
    <div class="col-md-12 text-center ">
      <button type="submit" class="btn register-form-btn btn-register">Register</button>
    </div>
  </form>
</ng-template>
